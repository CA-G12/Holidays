<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="icon" href="./img/holidays.png" type="image/icon type" />

    <title>Holiday</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="navbar-logo">
          <h1>Holiday</h1>
        </div>
        <div class="navbar-items">
          <a href="/">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
      </nav>
      <div class="container">
        <div class="search">
          <input id="day" type="number" min="1" max="31" placeholder="Day" />
          <input
            id="month"
            type="number"
            min="1"
            max="12"
            placeholder="Month"
          />

          <input
            id="year"
            type="number"
            min="1980"
            max="2022"
            placeholder="Year"
          />
        </div>
        <div class="search-input">
          <select name="" id="input">
            <option id="country" value="country" disabled selected
              >Country</option
            >
          </select>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
    </header>
    <main>
      <table class="fixed_headers">
        <thead>
          <tr>
            <th>Country</th>
            <th>Date</th>
            <th>Day</th>
            <th>Vecation</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </main>
    <script src="./js/dom.js"></script>
  </body>
</html>
